{% extends "base.html" %}

{% block body %}
<div class="jumbotron">
  <div class="container">
    <h1>We're sorry!</h1>
    <p>La pagina <b id="url"></b> non esiste su questo server, se si tratta di un link rotto segnalacelo.</p>
  </div>
</div>
{% endblock body %}

{% block scripts %}
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {

      // Add the missing url to the text
      $("#url").text(window.location.pathname);

      // Fix the css locations dynamically
      $("head link").each(function() {
        for (var i=0; i<window.location.pathname.split(/\//g).length-2; i++)
          $(this).attr("href", "../" + $(this).attr("href"));
      });
    })
  </script>
{% endblock %}
